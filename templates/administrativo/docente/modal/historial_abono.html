<div class="row container-fluid"><br>
    <h5>Total Deuda: {{ consulta.obtener_costo_total}}</h5>
</div>
<table class="table table-striped table-hover align-items-center mb-0">
    <thead>
    <tr>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolde text-center">NÂ°.

                <span class="badge badge-sm bg-gradient-warning">$ {{ fila.abono }}</span>

        <tr>
            <td colspan="10"
                class="text-uppercase text-secondary text-xxs font-weight-bolde text-center">No

            </td>
        </tr>

    {% endfor %}
