{% extends "base.html" %}
{% load static %}
{% block contenido %}
    <style>

        .logo {
            width: 100px;
            /* border: 2px solid black; */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: slateblue;
            line-height: 20px;
        }


        img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }

        .chat-container, .chat-container2 {
            width: 74%;
            height: 370px;
            /* border: 2px solid black; */
            background-color: white;
            border-radius: 30px;
            padding: 10px 10px
        }

        .sub-main {
            /* border: 2px solid green; */
            width: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            flex-direction: column;
        }

        .sub-main p {
            font-size: 18px;
        }

        .main-user {
            width: 60px;
            height: 60px;
            /* border: 2px solid black; */
            float: right;
            border-radius: 50%;
        }

        .header {
            width: 100%;
            height: auto;
            /* border: 2px solid red; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .friends-container {
            width: 100%;
            height: 90%;
            /* border: 2px solid black; */
            overflow: auto;
        }

        .friends {
            width: 100%;
            height: 80px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0px 10px;

        }

        .pic, .pro-pic {
            width: 50px;
            height: 50px;
            /* border: 1px solid black; */
            border-radius: 50%;
        }

        .name {
            flex-grow: 2;
            /* border: 2px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .name p {
            font-size: 14px;
        }

        .time_new_msg {
            width: auto;
            height: 50px;
            /* border: 2px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .time_new_msg p {
            font-size: 14px;
        }

        .msg {
            width: 40px;
            height: 40px;
            background-color: slateblue;
            border-radius: 50%;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;

        }

        .footer {
            width: 100%;
            height: 40px;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        svg {
            cursor: pointer;
        }


        .identity {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            /* border: 2px solid black; */

        }


        .sub-container {

            height: 100%;
            width: 100%;
            /* border: 2px solid blue; */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;

        }


        .chat-body {
            width: 100%;
            height: 280px;
            /* border: 2px solid slateblue; */
            overflow: auto;
            /* display: flex;
            align-items: flex-start;
            justify-content: center; */
        }

        #myform {
            width: 100%;
            height: auto;
            /* border: 2px solid black; */
            /* display: flex;
            justify-content: space-between;
            align-items: center; */
            flex-grow: 2;

        }

        #input {
            flex-grow: 2;
            height: 30px;
            /* border: 2px solid slateblue; */
            border-radius: 10px;
            padding: 0px 10px;
            font-size: 16px;
            font-family: sans-serif !important;
        }

        .chat-container2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }


        .chat-box-received, .chat-box-sent {
            width: 200px;
            height: auto;
            font-size: 14px;
            background-color: slateblue;
            color: white;
            margin-left: auto;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 10px 10px;
            border-radius: 10px;
        }

        .chat-box-sent {
            background-color: rebeccapurple;
            color: white;
            float: left;

        }
    </style>
    <div class="chat-container">
        <div class="footer">
            <div>
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="26"
                        height="26"
                        fill="currentColor"
                        class="bi bi-person-plus"
                        viewBox="0 0 16 16"
                >
                    <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                    />
                    <path
                            fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                    />
                </svg>
            </div>
        </div>
        <div class="friends-container">

            {% for friend in friends %}

                <a href="?peticion=chat&pk={{ friend.profile.id }}" style="color:black; text-decoration: none">
                    <div class="friends">
                        <div class="pic">
                            <img src="{{ friend.profile.pic.url }}" alt=""/>
                        </div>
                        <div class="name">
                            <h5>{{ friend.profile.name }}</h5>
                            <p>Ver mensajes</p>
                        </div>
                        <div class="time_new_msg">
                            {% comment %} <p>7:30am</p> {% endcomment %}

                            <div class="msg">0</div>


                        </div>
                    </div>
                </a>

            {% endfor %}


        </div>


    </div>

    <script>

        setInterval(getNotification, 1000)

        function getNotification() {
            let url = "{% url 'notification' %}"

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    let chatNotificationBtn = document.getElementsByClassName("msg")
                    for (let i = 0; i < data.length; i++) {
                        chatNotificationBtn[i].innerText = data[i]
                    }
                })
                .catch(error => console.log(error))
        }

    </script>




{% endblock %}
