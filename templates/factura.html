<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <style>
    /* Estilos CSS para la factura */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    .invoice-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
    }
    .invoice-info {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .invoice-info .company-info {
      text-align: left;
    }
    .invoice-info h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
      text-transform: uppercase;
    }
    .invoice-details {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      color: #333;
    }
    th {
      background-color: #f5f5f5;
      font-weight: bold;
      text-transform: uppercase;
    }
    .total-row {
      font-weight: bold;
    }
    .footer {
      padding: 20px;
      text-align: right;
    }
    .footer p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="header">
      <h1>Factura</h1>
    </div>

    <div class="invoice-info">
      <div class="company-info">
        <h2>Empresa ABC</h2>
        <p>Dirección de la empresa</p>
        <p>Teléfono: 123-456789</p>
      </div>
      <div>
        <h2>Cliente</h2>
        <p>Nombre del cliente</p>
        <p>Dirección del cliente</p>
        <p>Teléfono: 987-654321</p>
      </div>
    </div>

    <div class="invoice-details">
      <table>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Producto 1</td>
          <td>2</td>
          <td>$10.00</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td>1</td>
          <td>$15.00</td>
          <td>$15.00</td>
        </tr>
        <tr class="total-row">
          <td colspan="3">Total</td>
          <td>$35.00</td>
        </tr>
      </table>
    </div>

    <div class="footer">
      <p><strong>Total a pagar:</strong> $35.00</p>
    </div>
  </div>
</body>
</html>
